<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="assets/search-512.png" type="image/x-icon">

<body>
    <nav>
        <div class="logo"><a href=""><img src="assets/logo2.png" alt="logo"><p>.Search</p></a></div>
        <div class="options">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="mailto:pseudopythonic@gmail.com" target="_blank" title="Contact the developer at: pseudopythonic@gmail.com">Contact - Developer</a></li>
            </ul>
        </div>
    </nav>
    <div class="searchbox">
    <input type="url" id="homepage" name="homepage"placeholder="Search something and press the button">
    <button onclick="search();"><i class="fa fa-search" aria-hidden="true"></i></button></div>
    <script>
        function search(){
        var value = document.getElementById("homepage").value
        query = 'https://www.google.com/search?q='+value;
        window.open(query);
        };
        </script>
